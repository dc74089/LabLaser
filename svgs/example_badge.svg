<?xml version="1.0" encoding="UTF-8"?>
<svg width="100mm" height="50mm" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="50" fill="#f0f0f0" stroke="black" stroke-width="0.5"/>

  <!-- Guest Name -->
  <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="black">
    {{ data.0 }}
  </text>

  <!-- Message Line 1 -->
  <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="5" fill="black">
    {{ data.1 }}
  </text>

  <!-- Message Line 2 -->
  <text x="50" y="37" text-anchor="middle" font-family="Arial" font-size="5" fill="black">
    {{ data.2 }}
  </text>

  <!-- Footer -->
  <text x="50" y="46" text-anchor="middle" font-family="Arial" font-size="3" fill="gray">
    Give Kids The World Village
  </text>
</svg>
