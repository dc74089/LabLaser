{% extends 'app/base.html' %}

{% block content %}
<div class="row">
<div class="col-12 col-md-6 offset-md-3">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Admin</h2>

      <h3>Replace PAT</h3>
      <form action="{% url 'admin_save_pat' %}" method="post">
        {% csrf_token %}
        <input type="text" name="pat" class="form-control mb-2" placeholder="New PAT">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
